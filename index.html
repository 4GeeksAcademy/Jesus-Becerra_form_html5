<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="row justify-content-around m-4">
    <div class="card col-10 p-0">
        <div class="card-header mb-3">
            <h1>Payment form example</h1>
        </div>
        <div>
            <div class="alert alert-danger mx-4" role="alert">
                <h5>Some fields are missing</h5>
            </div>
            <div class="row mx-auto">
                <div class="row col-12">
                    <div class="col-5">
                        <label for="Card_number">Card #</label>
                        <input placeholder="XXXX XXXX XXXX XXXX" id="Card_number" name="Card_number" class="col-12">
                    </div>
                    <div class="col">
                        <label for="CVC_number">CVC #</label>
                        <input placeholder="000" id="CVC_number" name="CVC_number" class="col-12">
                    </div>
                    <div class="col-4">
                        <label for="Amounth">Amounth</label>
                        <input placeholder="Amounth" id="Amounth" name="Amounth" class="col-12">
                    </div>
                </div>
            </div>
            <div class="row mx-auto mt-3">
                <div class="col-6">
                    <div>
                        <label for="First_name">First Name</label>
                        <input class="col-12" id="First_name" name="First_name">
                    </div>
                    <div class="mt-3">
                        <label for="City">City</label>
                        <input class="col-12" id="City" name="City">
                    </div>
                    <div class="row mt-3">
                        <span>We accept:</span>
                        <div class="col-5 ms-2 mt-2 btn btn-secondary">
                            <label for="Visa" class="form-label">
                                <i style="color: white;" class="fa-brands fa-cc-visa"></i>
                            </label>
                            <input type="radio" class="form-check-input me-2" id="Visa" name="Card">
                            <label for="Master_card" class="form-label">
                                <i style="color: white;" class="fa-brands fa-cc-mastercard"></i>
                            </label>
                            <input type="radio" class="form-check-input me-2" id="Master_card" name="Card">
                            <label for="American_express" class="form-label">
                                <i style="color: white;" class="fa-brands fa-cc-amex"></i>
                            </label>
                            <input type="radio" class="form-check-input me-2" id="American_express"
                                name="Card">
                            <label for="Cash" class="form-label">
                                <i style="color: white;" class="fa-solid fa-money-bill-1-wave"></i>
                            </label>
                            <input type="radio" class="form-check-input me-2" id="Cash" name="Card">
                        </div>
                    </div>
                </div>
                <div class="row col-6">
                    <div>
                        <label for="Last_name">Last Name</label>
                        <input class="col-12" id="Last_name" name="Last_name">
                    </div>
                    <div class="mt-3 col-6">
                        <label for="State">State</label>
                        <select class="col-12" name="State" id="State">
                            <option value="" disabled selected>Pick a state</option>
                            <option value="buenos_aires">Buenos Aires</option>
                            <option value="catamarca">Catamarca</option>
                            <option value="chaco">Chaco</option>
                            <option value="chubut">Chubut</option>
                            <option value="córdoba">Córdoba</option>
                            <option value="corrientes">Corrientes</option>
                            <option value="entre_ríos">Entre Ríos</option>
                            <option value="formosa">Formosa</option>
                        </select>
                    </div>
                    <div class="mt-3 col-6">
                        <label for="Postal_Code">Postal Code</label>
                        <input class="col-12" id="Postal_Code" name="Postal_Code">
                    </div>
                    <div class="mt-3">
                        <label for="Message">Message</label>
                        <textarea class="form-control" name="Message" id="Message" rows="6"></textarea>
                        <h6 style="color: gray;">Add any notes here</h6>
                    </div>
                </div>
            </div>
            <div class="d-flex card-footer mt-3">
                <button type="button" class="btn btn-secondary ms-auto me-2" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary me-3">Send</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
